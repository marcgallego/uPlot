<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Draggable y scales</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../dist/uPlot.min.css">
	<style>
		.u-axis:hover {
			cursor: move;
		}
	</style>
</head>
<body>
	<script type="module">
		import uPlot from "../dist/uPlot.esm.js";

		const opts = {
			title: 'Draggable x & y scales (hold shift to grow/contract)',
			width: 1200,
			height: 600,
			hooks: {
				init: [
					u => {
						let axisEls = u.root.querySelectorAll('.u-axis');

						for (let i = 0; i < axisEls.length; i++) {
							let el = axisEls[i];

							el.addEventListener('mousedown', e => {
								let y0 = e.clientY;
								let x0 = e.clientX;

								let scaleKey = u.axes[i].scale;
								let scale = u.scales[scaleKey];
								let { min, max } = scale;
								let dim = i == 0 ? u.bbox.width : u.bbox.height;
								let unitsPerPx = (max - min) / (dim / uPlot.pxRatio);

								let mousemove = e => {
									let d = i == 0 ?  x0 - e.clientX : e.clientY - y0
									let shiftyBy = d * unitsPerPx;

									u.setScale(scaleKey, {
										min: e.shiftKey ? (min - shiftyBy) : min + shiftyBy,
										max: max + shiftyBy,
									});
								};

								let mouseup = e => {
									document.removeEventListener('mousemove', mousemove);
									document.removeEventListener('mousemove', mouseup);
								};

								document.addEventListener('mousemove', mousemove);
								document.addEventListener('mouseup', mouseup);
							});
						}
					},
				]
			},
			scales: {
				x: {
					time: false,
				},
			/*
				'meter': {
					auto: false,
					min: 0,
					max: 5,
				},
				'km/h': {
					auto: false,
					min: 0,
					max: 10,
				}
			*/
			},
			series: [
				{},
				{
					label: 'Price',
					stroke: 'red',
					scale: 'meter',
				},
				{
					label: 'Amount',
					stroke: 'blue',
					scale: 'km/h',
				}
			],
			axes: [
				{},
				{
					scale: 'meter',
					label: 'km/h',
					stroke: 'red',
					// resize to verify path cache invalidation during size changes
					size: (u, vals) => 25 + (vals == null ? 100 : vals.reduce((acc, v) => Math.max(acc, v.length), 0) * 6),
				},
				{
					scale: 'km/h',
					label: 'meter',
					stroke: 'blue',
					side: 1,
				}
			],
		};

		const data = [
			[0, 1, 2, 3, 4],
			[1, 3, 2, 4, 3],
			[6, 8, 3, 7, 9],
		];

		let u = new uPlot(opts, data, document.body)
	</script>
</body>
</html>
